<mat-sidenav-container class="sidenav-container" color="primary">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
      <div class="user-container">
        <div class="icon-container">
          <div class="user-icon"></div>
          <!-- <span>Admin</span> -->
        </div>
        <div class="username-container">User-Name<div class="spacer"></div><button mat-icon-button><mat-icon>more_vert</mat-icon></button></div>
      </div>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>

      <div class="slidenav-buttons">
        <button mat-button routerLink="/" class="dash-button">
          <span class="menu-button-content">
            <mat-icon>home</mat-icon>
            DASHBOARD
          </span>
          
        </button>
        <mat-divider></mat-divider>
        <p class="menu-title">Listas</p>
        <button mat-button routerLink="/asignaturas">
          <span class="menu-button-content">
            <mat-icon>visibility</mat-icon>
            ASIGNATURAS
          </span>
        </button>
        <button mat-button>
          <span class="menu-button-content">
            PROFESORES
          </span>
        </button>
        <mat-divider></mat-divider>
        <p class="menu-title">Lists</p>
        <button mat-button class="exit">
          <span class="menu-button-content">
            SALIR
          </span>
        </button>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <mat-toolbar-row>
        <button mat-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>        
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
