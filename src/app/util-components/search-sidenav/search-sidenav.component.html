<div class="searchContainer">
    <div class="overflow" *ngIf="loading">
        <mat-spinner [diameter]="75" color="accent"></mat-spinner>
    </div>
    <div class="title-buscar">
        <h2 class="title">Buscar</h2>
        <button mat-icon-button class="close" (click)="sidenav.toggle()">
            <mat-icon aria-label="Cerrar">close</mat-icon>
        </button>
    </div>

    <form class="columnizar">
        <mat-slide-toggle [(ngModel)]=onlyAvaliables [ngModelOptions]="{standalone: true}"
            matTooltip="Mostrar solo asignaturas disponibles" [disabled]="loading"
            (change)="updateFilters()">
            Solo asignaturas disponibles</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]=onlySelecteds [ngModelOptions]="{standalone: true}"
            matTooltip="Mostrar solo asignaturas seleccionadas" [disabled]="loading"
            (change)="updateFilters()">
            Solo docencia asignada al profesor</mat-slide-toggle>

        <mat-form-field>
            <input (change)="search()" matInput [(ngModel)]="searchVals.nombre" [ngModelOptions]="{standalone: true}"
                [disabled]="loading">
            <mat-placeholder>
                Buscar por nombre
            </mat-placeholder>
        </mat-form-field>
        <mat-form-field>
            <input (change)="search()" matInput placeholder="Siglas" style="text-transform: uppercase"
                [(ngModel)]="searchVals.siglas" [ngModelOptions]="{standalone: true}" [disabled]="loading">
        </mat-form-field>
        <mat-form-field>
            <input (change)="search()" type="number" matInput placeholder="Código" [(ngModel)]="searchVals.codigo"
                [ngModelOptions]="{standalone: true}" [disabled]="loading">
        </mat-form-field>
        <mat-form-field>
            <mat-select (selectionChange)="search()" placeholder="Curso" [(ngModel)]="searchVals.curso"
                [ngModelOptions]="{standalone: true}" [disabled]="loading">
                <mat-option value="">--</mat-option>
                <mat-option value="1º">1º</mat-option>
                <mat-option value="2º">2º</mat-option>
                <mat-option value="3º">3º</mat-option>
                <mat-option value="4º">4º</mat-option>
                <mat-option value="5º">5 DGº</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-select (selectionChange)="search()" placeholder="Cuatrimestre" [(ngModel)]="searchVals.cuatrimestre"
                [ngModelOptions]="{standalone: true}" [disabled]="loading">
                <mat-option value="">--</mat-option>
                <mat-option value="1">1º cuatrimestre</mat-option>
                <mat-option value="2">2º cuatrimestre</mat-option>
            </mat-select>
        </mat-form-field>

        <h4>Día(s)</h4>
        <mat-checkbox (change)="search()" color='primary' [(ngModel)]=searchVals.dias[0].selected [ngModelOptions]="{standalone: true}" [disabled]="loading">Lunes
        </mat-checkbox>
        <mat-checkbox (change)="search()" color='primary' [(ngModel)]=searchVals.dias[1].selected [ngModelOptions]="{standalone: true}"  [disabled]="loading">Martes
        </mat-checkbox>
        <mat-checkbox (change)="search()" color='primary' [(ngModel)]=searchVals.dias[2].selected [ngModelOptions]="{standalone: true}"  [disabled]="loading">Miércoles
        </mat-checkbox>
        <mat-checkbox (change)="search()" color='primary' [(ngModel)]=searchVals.dias[3].selected  [ngModelOptions]="{standalone: true}" [disabled]="loading">Jueves
        </mat-checkbox>
        <mat-checkbox (change)="search()" color='primary' [(ngModel)]=searchVals.dias[4].selected  [ngModelOptions]="{standalone: true}" [disabled]="loading">Viernes
        </mat-checkbox>

        <!-- <app-filtro-hora [ayuda]="ayudaHoraIni" (horaChange)="horaIni($event)"></app-filtro-hora>

      <app-filtro-hora [ayuda]="ayudaHoraFin" (horaChange)="horaFin($event)"></app-filtro-hora> -->

        <button mat-raised-button color="accent" type="submit" (click)="search();sidenav.toggle()" class="filtrar"
            [disabled]="loading">
            Filtrar
            <mat-icon>search</mat-icon>
        </button>
    </form>
</div>
