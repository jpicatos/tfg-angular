<div class="calendar">

    <div class="outer">


        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miercoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
            </thead>
        </table>

        <div class="wrap">
            <table class="offset">

                <tbody >
                    <tr *ngFor="let hora of horario; index as i">
                        <td class="headcol">{{getHoraFromNumber(i)}}</td>
                        <td *ngFor = "let dia of hora">
                            <div *ngIf="dia" class="event">
                                {{dia.aula}}
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
