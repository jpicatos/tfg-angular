<h1 mat-dialog-title *ngIf="!data.admin">Mensaje para el administrador</h1>
<h1 mat-dialog-title *ngIf="data.admin">¿Cómo quieres guardar la docencia?</h1>
<div mat-dialog-content *ngIf="!data.admin">
  <mat-form-field>
    <textarea matInput placeholder="Mensaje" [(ngModel)]="data.message"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button  *ngIf="!data.admin" color="accent" [mat-dialog-close]="{message: data.message, confirm: false, exit:true}" cdkFocusInitial>Enviar</button>
  <button mat-raised-button  *ngIf="data.admin" color="primary" [mat-dialog-close]="{confirm: false, exit:true}" cdkFocusInitial>Guardar sin confirmar</button>
  <button mat-raised-button  *ngIf="data.admin" color="accent" [mat-dialog-close]="{confirm: true, exit:true}" cdkFocusInitial>Guardar confirmando</button>
</div>
